  <script src="https://cdn.tailwindcss.com"></script>

  <script defer src="js/utils.js"></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = e.target.username.value.trim();
        const password = e.target.password.value.trim();

        const user = await loginUser(username, password);
        if (!user) {
          alert("Username atau password salah!");
          return;
        }

        setCurrentUser(user);
        window.location.href = "index.html";
      });
    });
  </script>
</head>
<body class="flex items-center justify-center h-screen bg-blue-50">
  <form id="loginForm" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm space-y-4">
    <h1 class="text-2xl font-bold text-center">Login</h1>
    <input type="text" name="username" placeholder="Username" class="w-full border rounded px-3 py-2" required>
    <input type="password" name="password" placeholder="Password" class="w-full border rounded px-3 py-2" required>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
    <p class="text-center text-sm mt-2">Belum punya akun? <a href="register.html" class="text-blue-600">Daftar</a></p>
  </form>
</body>
</html>
