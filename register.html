<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script defer src="js/utils.js"></script>
  <script defer src="js/register.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-100 flex items-center justify-center min-h-screen px-4 py-12">

  <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-extrabold mb-6 text-center text-gray-800">Registrasi</h1>

    <form id="registerForm" class="space-y-4">
      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
        <input name="fullName" id="fullName" type="text" placeholder="Masukkan nama lengkap"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg" />
      </div>

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input name="username" id="username" type="text" placeholder="Pilih username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input name="password" id="password" type="password" placeholder="Buat password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg" />
      </div>

      <button type="submit"
        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-2 px-4 rounded-lg">
        Daftar
      </button>
    </form>

    <p class="text-center mt-6 text-sm text-gray-600">
      Sudah punya akun?
      <a href="login.html" class="text-blue-600 underline">Masuk di sini</a>
    </p>
  </div>

</body>
</html>
