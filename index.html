<body class="bg-gradient-to-br from-white to-gray-100 min-h-screen px-4 py-6 text-gray-800">

  <div class="max-w-7xl mx-auto space-y-8">
    <!-- Header -->
    <header class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
      <h1 id="greeting" class="text-2xl font-semibold">Memuat...</h1>
      <div class="flex gap-3">
        <button id="addBtn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg shadow">Tambah Data</button>
        <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg shadow">Logout</button>
      </div>
    </header>

    <!-- Table -->
    <section id="userSection">
      <div class="bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-xl font-semibold mb-4">Daftar Data</h2>
        <div class="overflow-x-auto border border-gray-200 rounded">
          <table class="min-w-full text-sm table-auto">
            <thead id="tableHead" class="bg-gray-50"></thead>
            <tbody id="userTableBody" class="divide-y divide-gray-200">
              <tr>
                <td colspan="6" class="px-4 py-6 text-center text-gray-500">Memuat data...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <!-- Dialog Overlay -->
  <div id="dialogOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div id="dialogBox" class="bg-white p-6 rounded-lg shadow-md max-w-md w-full">
      <h2 id="dialogTitle" class="text-xl font-semibold mb-4">Judul</h2>
      <div id="dialogContent" class="mb-4">Isi konten</div>
      <div class="flex justify-end gap-3">
        <button id="cancelDialogBtn" class="px-4 py-2 bg-gray-300 rounded">Batal</button>
        <button id="confirmDialogBtn" class="px-4 py-2 bg-blue-600 text-white rounded">Simpan</button>
      </div>
      <button id="closeDialogBtn" class="absolute top-2 right-2 text-gray-500">&times;</button>
    </div>
  </div>

<!-- Delete Confirm Dialog -->
  <div id="deleteConfirmOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-sm w-full">
      <h2 class="text-lg font-semibold mb-4">Konfirmasi Hapus</h2>
      <p>Apakah kamu yakin ingin menghapus data ini?</p>
      <div class="mt-6 flex justify-end gap-3">
        <button id="cancelDeleteBtn" class="px-4 py-2 bg-gray-300 rounded">Batal</button>
        <button id="confirmDeleteBtn" class="px-4 py-2 bg-red-600 text-white rounded">Hapus</button>
      </div>
      <button id="closeDeleteConfirmBtn" class="absolute top-2 right-2 text-gray-500">&times;</button>
    </div>
  </div>


  <!-- Dialog dan Delete Confirmation dipanggil dari dashboard.js -->

</body>
</html>
