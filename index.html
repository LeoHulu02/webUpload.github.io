<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="js/utils.js"></script>
  <script defer src="js/dashboard.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-white to-gray-100 min-h-screen px-4 py-6 text-gray-800">

  <div class="max-w-7xl mx-auto space-y-8">
    <!-- Header -->
    <header class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
      <h1 id="greeting" class="text-2xl font-semibold">Halo, User</h1>
      <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 transition-colors text-white px-6 py-2 rounded-lg shadow text-base font-medium self-start sm:self-auto">
        Logout
      </button>
    </header>

    <!-- ====================== USER SECTION ====================== -->
    <section id="userSection" class="hidden space-y-6">
      <!-- Upload Box -->
      <div class="bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-xl font-semibold mb-4">Upload File</h2>
        <div class="flex flex-col sm:flex-row sm:items-center gap-4">
          <input type="file" id="fileInput" class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg cursor-pointer file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200">
          <button id="uploadBtn" class="bg-blue-600 hover:bg-blue-700 transition text-white px-5 py-2 rounded-lg shadow">
            Upload
          </button>
        </div>
        <p id="status" class="text-sm text-gray-500 mt-2"></p>
      </div>

      <!-- Table User Files -->
      <div class="bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-xl font-semibold mb-4">Daftar File Saya</h2>
        <div class="overflow-x-auto rounded border border-gray-200">
          <table id="userTable" class="min-w-full text-sm table-auto text-left whitespace-nowrap">
            <!-- Baris tabel diisi via JS -->
          </table>
        </div>
      </div>
    </section>

    <!-- ====================== ADMIN SECTION ====================== -->
    <section id="adminSection" class="hidden space-y-6">
      <div class="bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-xl font-semibold mb-4">Semua File User</h2>
        <div class="overflow-x-auto rounded border border-gray-200">
          <table id="adminTable" class="min-w-full text-sm table-auto text-left whitespace-nowrap">
            <!-- Baris tabel diisi via JS -->
          </table>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
